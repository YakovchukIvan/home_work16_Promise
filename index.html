<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Promise</title>
</head>
<body>
    
    <h2>Оформлення документів для отримання візи у Канаду</h2>

    <form action="" class="form" id="add-form">
        <label for="">Дійсний закордонний паспорт</label>
        <input type="file" class="passport">

        <label for="">Cкан-копії всіх сторінок закордонного паспорта;</label>
        <input type="file" class="skan__passport">

        <label for="">Український паспорт з усіма заповненими сторінками;</label>
        <input type="file" class="ua__passport">

        <label for="">Свідоцтво про шлюб чи розлучення;</label>
        <input type="file" class="marriage__certificate">

        <label for="">Свідоцтва про народження дітей при наявності;</label>
        <input type="file" class="certificate__children">

        <label for="">Виписка з банківського рахунку за останні пів року.</label>
        <input type="file" class="statement__bank">

        <button type="submit" class="send-btn">Відправити на перевірку</button>
    </form>



    <script src="./script.js"></script>
</body>
</html>
